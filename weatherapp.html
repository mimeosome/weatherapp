<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div id="main-container">
        <div id="left-box">
            <div id="left-main">
                <h1>Bristol Now</h1>
                <img src="image/cloud1.png" id="left-main-image">
                <p>8°C/2°C</p>
            </div>
            <div id="left-sub">
                <div class="left-segment">
                    <img src="image/wind.png">
                    <p>9km/h</p>
                    <p>Wind</p>
                </div>
                <div class="left-segment">
                    <img src="image/droplet.png">
                    <p>91%</p>
                    <p>Rain Probability</p>
                </div>
                <div class="left-segment">
                    <img src="image/waves.png">
                    <p>31%</p>
                    <p>Humidity</p>
                </div>
            </div>
        </div>
        <div id="right-box">
            <h1>This Week</h1>
            <div id="right-sub">
                <div class="right-segment">
                    <h3>Monday</h3>
                    <img src="image/rain.png">
                    <p>Rain</p>
                    <div class="right-temps">
                        <p>6°C</p>
                        <p>0°C</p>
                    </div>
                </div>
                <div class="right-segment">
                    <h3>Tuesday</h3>
                    <img src="image/snow.png">
                    <p>Snow</p>
                    <div class="right-temps">
                        <p>1°C</p>
                        <p>-4°C</p>
                    </div>
                </div>
                <div class="right-segment">
                    <h3>Wednesday</h3>
                    <img src="image/snow.png">
                    <p>Snow</p>
                    <div class="right-temps">
                        <p>2°C</p>
                        <p>-3°C</p>
                    </div>
                </div>
                <div class="right-segment">
                    <h3>Thursday</h3>
                    <img src="image/storm.png">
                    <p>Storms</p>
                    <div class="right-temps">
                        <p>4°C</p>
                        <p>1°C</p>
                    </div>
                </div>
                <div class="right-segment">
                    <h3>Friday</h3>
                    <img src="image/rain.png">
                    <p>Rain</p>
                    <div class="right-temps">
                        <p>9°C</p>
                        <p>2°C</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
