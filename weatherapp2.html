<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style/style2.css">
    <title>Weather App 2</title>
</head>
<body>
    <div id="main-container">
        <!-- current weather -->
        <div id="current-weather">
            <h1>Bristol</h1>
            <h2>Now</h2>
            <img src="image/cloud1.png" alt="weather icon" style="width:50px">
            <p>8°C/2°C</p>
            <div id="current-info">
                <div class="info">
                    <div>
                        <span class="material-symbols-outlined">air</span>
                    </div>
                    <p>9 km/h</p>
                    <p>Wind</p>
                </div>
                <div class="info">
                    <div>
                        <span class="material-symbols-outlined">water_drop</span>
                    </div>
                    <p>91%</p>
                    <p>Rain Probability</p>
                </div>
                <div class="info">
                    <div>
                        <span class="material-symbols-outlined">airwave</span>
                    </div>
                    <p>31%</p>
                    <p>Humidity</p>
                </div>
            </div>

            <div id="forecast">
                <div class="info">
                    <p class="day">Monday</p>
                    <div><span class="material-symbols-outlined">rainy</span>
                    </div>
                    <p>Rain</p>
                    <p>6°C</p>
                    <p>8°C</p>
                </div>
                <div class="info">
                    <p class="day">Tuesday</p>
                    <div><span class="material-symbols-outlined">flood</span>
                    </div>
                    <p>Flood</p>
                    <p>6°C</p>
                    <p>8°C</p>
                </div>
                <div class="info">
                    <p class="day">Wednesday</p>
                    <div>
                        <span class="material-symbols-outlined">tsunami</span>
                    </div>
                    <p>Tsunami</p>
                    <p>6°C</p>
                    <p>8°C</p>
                </div>
                <div class="info">
                    <p class="day">Thursday</p>
                    <div>
                        <span class="material-symbols-outlined">tornado</span>
                    </div>
                    <p>TOrnado</p>
                    <p>6°C</p>
                    <p>8°C</p>
                </div>
                <div class="info">
                    <p class="day">Friday</p>
                    <div>
                        <span class="material-symbols-outlined">directions_subway</span>
                    </div>
                    <p>Train</p>
                    <p>6°C</p>
                    <p>8°C</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
